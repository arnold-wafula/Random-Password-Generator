<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Random Password Generator</h1>
        <div class="mb-3">
            <label for="password-length" class="form-label">Password Length</label>
            <input type="number" class="form-control" id="password-length" min="8" max="20" value="12">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="include-uppercase">
            <label class="form-check-label" for="include-uppercase">Include Uppercase</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="include-lowercase">
            <label class="form-check-label" for="include-lowercase">Include Lowercase</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="include-symbols">
            <label class="form-check-label" for="include-symbols">Include Symbols</label>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" id="generate">Generate Password</button>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
